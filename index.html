    <script>
      function myFunction(x) {
        if (x.matches) {
          // If media query matches
          document.body.style.backgroundColor = VANTA.HALO({
            el: "#vanta-canvas-1",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.0,
            minWidth: 200.0,
            baseColor: 0x3a3aff,
            backgroundColor: 0xf0f3a,
            amplitudeFactor: 0.25,
            xOffset: 0,
            yOffset: -0.25,
            size: 0.85,
          });
        } else {
          document.body.style.backgroundColor = VANTA.HALO({
            el: "#vanta-canvas-1",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.0,
            minWidth: 200.0,
            baseColor: 0x3a3aff,
            backgroundColor: 0xf0f3a,
            amplitudeFactor: 0.25,
            xOffset: 0.28,
            size: 0.85,
          });
        }
      }

      var x = window.matchMedia("(max-width: 700px)");
      myFunction(x); // Call listener function at run time
      x.addListener(myFunction); // Attach listener function on state changes
    </script>
